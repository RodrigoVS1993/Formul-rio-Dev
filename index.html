<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete as informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobre Nome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
       
        <div class="campo"> 
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option></option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione a tecnologia que utiliza:</strong></label><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="html">
                <label for="tecnologia1">Html</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="css">
                <label for="tecnologia2">Css</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="php">
                <label for="tecnologia4">Php</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="c#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="java">
                <label for="tecnologia6">Java</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="python">
                <label for="tecnologia7">Python</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <div>
                <label>Conte um pouco de sua experiência:</label>
            </div>
            
            <textarea name="experiencia"rows="6" style="width: 26em;"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>

    
</body>
</html>
